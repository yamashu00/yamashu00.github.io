# Royal Fortress Design System
# 王者の要塞デザインシステム

metadata:
  name: "Royal Fortress System"
  version: "1.0.0"
  description: "ブルー、ブラック、ゴールド、ホワイトによる威厳あるデザインシステム"
  author: "Noble Design Guild"
  created: "2024"
  philosophy: "Strength, Honor, Excellence"

# カラーシステム
colors:
  # プライマリカラー
  primary:
    royal_blue: "#003DA5"
    fortress_black: "#0D0D0D"
    champion_gold: "#FFD700"
    pure_white: "#FFFFFF"
    
  # セカンダリカラー
  secondary:
    midnight_blue: "#001E4D"
    steel_gray: "#434B56"
    platinum: "#E5E4E2"
    bronze: "#CD7F32"
    navy_shadow: "#00163A"
    silver: "#C0C0C0"
    
  # グラデーション
  gradients:
    gold_shine: "linear-gradient(135deg, #FFD700 0%, #FFF8DC 50%, #FFD700 100%)"
    royal_depth: "linear-gradient(180deg, #003DA5 0%, #001E4D 100%)"
    fortress_wall: "linear-gradient(90deg, #0D0D0D 0%, #434B56 50%, #0D0D0D 100%)"
    platinum_glow: "linear-gradient(45deg, #E5E4E2 0%, #FFFFFF 50%, #E5E4E2 100%)"
    victory: "linear-gradient(135deg, #FFD700 0%, #003DA5 50%, #0D0D0D 100%)"
    
  # メタリック効果
  metallic:
    gold:
      base: "#FFD700"
      highlight: "#FFED4E"
      shadow: "#B8860B"
      shimmer: "linear-gradient(45deg, #B8860B 0%, #FFD700 40%, #FFED4E 50%, #FFD700 60%, #B8860B 100%)"
    silver:
      base: "#C0C0C0"
      highlight: "#E8E8E8"
      shadow: "#808080"
    bronze:
      base: "#CD7F32"
      highlight: "#DA9C4A"
      shadow: "#8B4513"
      
  # 透明度
  opacity:
    blue_90: "rgba(0, 61, 165, 0.9)"
    blue_75: "rgba(0, 61, 165, 0.75)"
    blue_50: "rgba(0, 61, 165, 0.5)"
    blue_25: "rgba(0, 61, 165, 0.25)"
    black_90: "rgba(13, 13, 13, 0.9)"
    black_75: "rgba(13, 13, 13, 0.75)"
    black_50: "rgba(13, 13, 13, 0.5)"
    black_25: "rgba(13, 13, 13, 0.25)"
    gold_50: "rgba(255, 215, 0, 0.5)"
    gold_25: "rgba(255, 215, 0, 0.25)"

# タイポグラフィ
typography:
  # フォントファミリー
  families:
    display:
      primary: "'Cinzel', serif"
      secondary: "'Didot', serif"
      fallback: "Georgia, serif"
    body:
      primary: "'Montserrat', sans-serif"
      secondary: "'Gotham', sans-serif"
      fallback: "'Helvetica Neue', sans-serif"
    accent:
      primary: "'Bodoni Moda', serif"
      secondary: "'Playfair Display', serif"
    number:
      primary: "'Bebas Neue', sans-serif"
      secondary: "'Anton', sans-serif"
      tabular: "'Roboto Mono', monospace"
      
  # サイズスケール
  sizes:
    xs: "10px"
    sm: "12px"
    base: "14px"
    lg: "16px"
    xl: "18px"
    "2xl": "22px"
    "3xl": "28px"
    "4xl": "36px"
    "5xl": "48px"
    "6xl": "64px"
    "7xl": "80px"
    "8xl": "96px"
    
  # 文字の太さ
  weights:
    thin: 100
    light: 300
    regular: 400
    medium: 500
    semibold: 600
    bold: 700
    extrabold: 800
    black: 900
    
  # 行間
  line_heights:
    tight: 1.1
    snug: 1.3
    normal: 1.5
    relaxed: 1.7
    loose: 2.0
    
  # 文字間隔
  letter_spacing:
    tighter: "-0.03em"
    tight: "-0.01em"
    normal: "0"
    wide: "0.02em"
    wider: "0.04em"
    widest: "0.08em"
    luxury: "0.15em"

# レイアウト
layout:
  # グリッドシステム
  grid:
    columns: 12
    gutter: "30px"
    margin: "30px"
    max_width: "1440px"
    
  # 黄金比
  golden_ratio:
    ratio: 1.618
    primary: "61.8%"
    secondary: "38.2%"
    
  # スペーシング
  spacing:
    "0": "0"
    "1": "6px"
    "2": "12px"
    "3": "18px"
    "4": "24px"
    "5": "30px"
    "6": "36px"
    "8": "48px"
    "10": "60px"
    "12": "72px"
    "16": "96px"
    "20": "120px"
    
  # コンテナ
  container:
    max_widths:
      sm: "640px"
      md: "768px"
      lg: "1024px"
      xl: "1280px"
      "2xl": "1440px"
      luxury: "1920px"
    padding:
      mobile: "20px"
      tablet: "30px"
      desktop: "40px"
      luxury: "60px"
      
  # ブレークポイント
  breakpoints:
    xs: "320px"
    sm: "640px"
    md: "768px"
    lg: "1024px"
    xl: "1280px"
    "2xl": "1440px"
    luxury: "1920px"

# コンポーネント
components:
  # ボタン
  buttons:
    gold_primary:
      background: "linear-gradient(135deg, #FFD700, #FFED4E, #FFD700)"
      color: "#0D0D0D"
      border: "2px solid #B8860B"
      padding: "16px 40px"
      font_weight: 700
      text_transform: "uppercase"
      letter_spacing: "0.08em"
      box_shadow: "0 4px 12px rgba(255, 215, 0, 0.3)"
      hover_shadow: "0 6px 20px rgba(255, 215, 0, 0.5)"
      
    royal_blue:
      background: "#003DA5"
      color: "#FFFFFF"
      border: "none"
      padding: "16px 40px"
      hover_background: "#001E4D"
      
    fortress_black:
      background: "#0D0D0D"
      color: "#FFD700"
      border: "2px solid #FFD700"
      padding: "16px 40px"
      hover_invert: true
      
    ghost_luxury:
      background: "transparent"
      color: "#003DA5"
      border: "2px solid #003DA5"
      hover_background: "#003DA5"
      hover_color: "#FFFFFF"
      
  # カード
  cards:
    royal:
      background: "#003DA5"
      color: "#FFFFFF"
      border: "none"
      border_top: "4px solid #FFD700"
      padding: "30px"
      box_shadow: "0 10px 30px rgba(0, 61, 165, 0.2)"
      
    fortress:
      background: "#0D0D0D"
      color: "#FFFFFF"
      border: "2px solid #434B56"
      padding: "30px"
      gold_accent: "#FFD700"
      
    premium:
      background: "#FFFFFF"
      border: "1px solid #E5E4E2"
      border_bottom: "3px solid #FFD700"
      padding: "30px"
      hover_transform: "translateY(-4px)"
      
  # ナビゲーション
  navigation:
    header:
      background: "#0D0D0D"
      border_bottom: "2px solid #FFD700"
      height: "80px"
      logo_area: "200px"
      
    links:
      color: "#FFFFFF"
      hover_color: "#FFD700"
      active_border: "2px solid #FFD700"
      font_weight: 500
      text_transform: "uppercase"
      letter_spacing: "0.04em"
      
    mobile_menu:
      background: "#001E4D"
      overlay: "rgba(13, 13, 13, 0.95)"
      border: "2px solid #FFD700"
      
  # フォーム
  forms:
    input:
      background: "#FFFFFF"
      border: "2px solid #003DA5"
      focus_border: "#FFD700"
      padding: "14px 20px"
      border_radius: "4px"
      font_size: "14px"
      
    select:
      background: "#FFFFFF"
      border: "2px solid #003DA5"
      arrow: "#FFD700"
      
    checkbox:
      border: "2px solid #003DA5"
      checked_background: "#FFD700"
      size: "20px"
      
  # バッジ
  badges:
    gold:
      background: "linear-gradient(135deg, #FFD700, #FFED4E)"
      color: "#0D0D0D"
      padding: "6px 12px"
      font_weight: 700
      border_radius: "4px"
      
    premium:
      background: "#0D0D0D"
      color: "#FFD700"
      border: "1px solid #FFD700"
      padding: "6px 12px"
      
    status:
      background: "#003DA5"
      color: "#FFFFFF"
      padding: "6px 12px"

# エフェクト
effects:
  # シャドウ
  shadows:
    sm: "0 2px 4px rgba(13, 13, 13, 0.1)"
    md: "0 4px 8px rgba(13, 13, 13, 0.15)"
    lg: "0 8px 16px rgba(13, 13, 13, 0.2)"
    xl: "0 12px 24px rgba(13, 13, 13, 0.25)"
    "2xl": "0 20px 40px rgba(13, 13, 13, 0.3)"
    gold_glow: "0 0 20px rgba(255, 215, 0, 0.4)"
    inner: "inset 0 2px 4px rgba(13, 13, 13, 0.2)"
    
  # ボーダー
  borders:
    thin: "1px solid"
    medium: "2px solid"
    thick: "3px solid"
    luxury: "4px solid"
    double: "4px double"
    
  # 角丸
  radius:
    none: "0"
    sm: "4px"
    md: "8px"
    lg: "12px"
    xl: "16px"
    "2xl": "24px"
    
  # トランスフォーム
  transforms:
    hover_lift: "translateY(-4px)"
    press: "translateY(2px)"
    scale_subtle: "scale(1.02)"
    scale_normal: "scale(1.05)"
    rotate_subtle: "rotate(1deg)"

# アニメーション
animations:
  # ゴールドシマー
  gold_shimmer:
    keyframes: "from { background-position: -200% center; } to { background-position: 200% center; }"
    duration: "3s"
    timing: "linear"
    iteration: "infinite"
    
  # パルス
  pulse_gold:
    keyframes: "0%, 100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.4); } 50% { box-shadow: 0 0 20px 10px rgba(255, 215, 0, 0); }"
    duration: "2s"
    timing: "ease-out"
    iteration: "infinite"
    
  # フェードイン
  fade_in:
    keyframes: "from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); }"
    duration: "0.6s"
    timing: "ease-out"
    
  # スライド
  slide_in:
    keyframes: "from { transform: translateX(-100%); } to { transform: translateX(0); }"
    duration: "0.4s"
    timing: "ease-out"

# パターン
patterns:
  # 幾何学パターン
  geometric:
    type: "repeating-linear-gradient"
    angle: "45deg"
    colors: ["#003DA5", "#001E4D"]
    size: "20px"
    
  # 大理石
  marble:
    type: "fractal-noise"
    base_color: "#FFFFFF"
    vein_color: "#E5E4E2"
    scale: 0.5
    
  # 金属テクスチャ
  metallic:
    type: "linear-gradient"
    angle: "110deg"
    stops: ["#434B56 0%", "#0D0D0D 50%", "#434B56 100%"]
    
  # ノイズ
  noise:
    opacity: 0.02
    blend_mode: "multiply"
    size: "100px"

# 特殊要素
special:
  # クレスト（紋章）
  crest:
    size: "60px"
    color: "#FFD700"
    border: "2px solid #FFD700"
    background: "#003DA5"
    
  # 区切り線
  dividers:
    gold_line:
      height: "2px"
      background: "linear-gradient(90deg, transparent, #FFD700, transparent)"
      margin: "40px 0"
      
    double_line:
      border_top: "1px solid #003DA5"
      border_bottom: "1px solid #003DA5"
      height: "5px"
      
  # ランク表示
  ranks:
    gold:
      icon: "★"
      color: "#FFD700"
      size: "24px"
      
    silver:
      icon: "★"
      color: "#C0C0C0"
      size: "20px"
      
    bronze:
      icon: "★"
      color: "#CD7F32"
      size: "18px"

# レスポンシブ設定
responsive:
  # モバイル
  mobile:
    simplify_shadows: true
    reduce_gold_effects: true
    stack_layout: true
    font_scale: 0.85
    
  # タブレット
  tablet:
    moderate_effects: true
    font_scale: 0.92
    two_column_max: true
    
  # デスクトップ
  desktop:
    full_effects: true
    font_scale: 1
    multi_column: true
    
  # ラグジュアリー
  luxury:
    enhanced_effects: true
    font_scale: 1.1
    wide_layout: true
    extra_spacing: true

# アクセシビリティ
accessibility:
  # コントラスト
  contrast:
    blue_white: 10.35  # AAA
    black_white: 21    # AAA
    gold_black: 12.63  # AAA
    blue_gold: 1.82    # 要注意
    
  # フォーカス
  focus:
    outline: "3px solid #FFD700"
    outline_offset: "2px"
    background: "rgba(255, 215, 0, 0.1)"
    
  # スクリーンリーダー
  screen_reader:
    decorative_hidden: true
    alt_text_required: true
    aria_labels: true